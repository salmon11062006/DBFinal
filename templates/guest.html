<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Hotel Reservation System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/reservation">Add Reservation</a></li>
            <li><a href="/guest">Add Guest</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="container">
            <form action="/api/guests" method="post" id="guest-form">
                <h2>Add New Guest</h2>
                <label for="guest-name">Name:</label>
                <input type="text" id="guest-name" required>

                <label for="guest-email">Email:</label>
                <input type="email" id="guest-email" required>

                <label for="guest-phone">Phone:</label>
                <input type="tel" id="guest-phone" required>

                <br><br>
                <button type="submit">Add Guest</button>   
            </form>
            
        </div>

        <div class="container">
            <h2>Guest List</h2>
            <div id="guest-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
