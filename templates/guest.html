<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System - Guests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè® Hotel Reservation System</h1>
        </header>

        <!-- Navigation Links -->
        <nav class="navigation">
            <a href="/" class="nav-link">Home</a>
            <a href="/reservations" class="nav-link">Reservations</a>
            <a href="/guests" class="nav-link active">Guests</a>
        </nav>

        <div class="page-content">
            <h2>Register New Guest</h2>
            <form id="guest-form">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="guest-name" required>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="guest-email" required>
                </div>

                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="guest-phone" required>
                </div>

                <button type="submit" class="btn btn-primary">Register Guest</button>
            </form>

            <h3 style="margin-top: 40px; margin-bottom: 20px;">Registered Guests</h3>
            <div id="guests-list"></div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Guest</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-guest-id">

                <div class="form-group">
                    <label>Name: </label>
                    <input type="text" id="edit-guest-name" required>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" id="edit-guest-email" required>
                </div>

                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" id="edit-guest-phone" required>
                </div>

                <button type="submit" class="btn btn-primary">Update Reservation</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
