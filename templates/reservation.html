<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System - Reservations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè® Hotel Reservation System</h1>
        </header>

        <!-- Navigation Links -->
        <nav class="navigation">
            <a href="/" class="nav-link">Home</a>
            <a href="/reservations" class="nav-link active">Reservations</a>
            <a href="/guests" class="nav-link">Guests</a>
        </nav>

        <div class="page-content">
            <!-- Create New Reservation Section -->
            <div style="margin-bottom: 40px;">
                <h2>Create New Reservation</h2>
                <form id="reservation-form">
                    <div class="form-group">
                        <label>Select Guest:</label>
                        <select id="guest-select" required>
                            <option value="">-- Select Guest --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select Room:</label>
                        <select id="room-select" required>
                            <option value="">-- Select Room --</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Check-in Date:</label>
                            <input type="date" id="check-in" required>
                        </div>
                        <div class="form-group">
                            <label>Check-out Date:</label>
                            <input type="date" id="check-out" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Number of Guests:</label>
                        <input type="number" id="num-guests" min="1" required>
                    </div>

                    <div class="form-group">
                        <label>Payment Method:</label>
                        <select id="pay-method" required>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Coupon (Optional):</label>
                        <select id="coupon-select">
                            <option value="">-- No Coupon --</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Reservation</button>
                </form>
            </div>

            <!-- View Reservations Section -->
            <div>
                <h2>Current Reservations</h2>
                <div id="reservations-list"></div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Reservation</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-reservation-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Check-in Date:</label>
                        <input type="date" id="edit-check-in" required>
                    </div>
                    <div class="form-group">
                        <label>Check-out Date:</label>
                        <input type="date" id="edit-check-out" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Number of Guests:</label>
                    <input type="number" id="edit-num-guests" min="1" required>
                </div>

                <button type="submit" class="btn btn-primary">Update Reservation</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
