<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Hotel Reservation System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/reservation">Add Reservation</a></li>
            <li><a href="/guest">Add Guest</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="container">
            <form action="/api/reservations" method="post">
            <h2>Add New Reservation</h2>

            <label>Select Guest:</label>
            <select id="guest-select" required>
                <option value="">-- Select Guest --</option>
            </select>

            <label>Select Room:</label>
            <select id="room-select" required>
                <option value="">-- Select Room --</option>
            </select>

            <label for="check_in">Check-In Date:</label>
            <input type="date" id="check_in" required>

            <label for="check_out">Check-Out Date:</label>
            <input type="date" id="check_out" required>

            <label for="no_of_guests">Number of Guests:</label>
            <input type="number" id="no_of_guests" min="1" required>

            <label for="pay_method">Payment Method: </label>
            <select id="pay_method" required>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">Cash</option>
            </select>
            
            <label>Coupon (Optional):</label>
            <select id="coupon-select">
                <option value="">-- No Coupon --</option>
            </select>

            <br><br>
            
            <button type="submit">Create Reservation</button>
        </div>
        
        <div class="container">
            <h2>Reservation List</h2>
            <ul>
                
            </ul>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
