<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System - Reservations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Hotel Reservation System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="reservations.html">New Reservation</a></li>
            <li><a href="guest.html">Register Guest</a></li>
        </ul>
    </nav>

    <div class="container">
        <form action="{{ url_for('submit_guest') }}" method="POST">
            <h2 class="section-title">Guest Details</h2>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <button type="submit" class="cta-button" style="background-color: #007bff;">Register Guest</button>
        </form>
    </div>
</body>
</html>
